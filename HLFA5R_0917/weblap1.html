<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szövegformázás: B, I, U, strike, subscript, superscript</title>
</head>

<body>
    <h1>Szövegformázás: B, I, U, strike, subscript, superscript</h1>

    <p>Ez egy <b>félkövér</b> szöveg.</p>
    <p>Ez egy <i>dőlt</i> szöveg.</p>
    <p>Ez egy <u>aláhúzott</u> szöveg.</p>
    <p>Ez egy <strike>áthúzott</strike> szöveg.</p>
    <p>Kémiai képlet: H<sub>2</sub>O.</p>
    <p>Matematikai kifejezés: x<sup>2</sup> + y<sup>2</sup>.</p>
</body>

</html>
